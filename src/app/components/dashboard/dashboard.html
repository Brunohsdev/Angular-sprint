<main class="principal container">
  <div class="welcome mt-4 mb-4">
    <h1 class="text-primary text-center">Dashboard FORD</h1>
  </div>

  <section class="class_car">
    <div class="row justify-content-center mb-4">
      <div class="col-12 col-md-3 mb-3">
        <label for="select-veiculo" class="form-label fw-bold">Veículo</label>
        <select id="select-veiculo" class="form-select">
          <option value="ranger">Ranger</option>
          <option value="mustang">Mustang</option>
          <option value="territory">Territory</option>
          <option value="bronco">Bronco Sport</option>
        </select>
      </div>

      <div class="col-12 col-md-9">

          <div class="col-12 col-md-4 mb-3">

          <div class="col-12 col-md-4 mb-3">

          </div>
        </div>
      </div>
    </div>

    <div class="text-center">
      <img src="/assets/mustang.png" alt="Mustang" class="img-fluid car-img" />
    </div>
  </section>

  <section class="table-responsive mt-4">
    <table class="table table-bordered table-striped text-center">
      <thead class="table-primary">
        <tr>
          <th>Código - Vin</th>
          <th>Odômetro</th>
          <th>Nível de Combustível</th>
          <th>Status</th>
          <th>Lat.</th>
          <th>Long.</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>PYBNC1675N5123415</td>

          <td>-12.2222</td>
          <td>-42.0000</td>
        </tr>
      </tbody>
